version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aloshield-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    networks:
      - aloshield

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aloshield-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - aloshield

networks:
  aloshield:
    driver: bridge

