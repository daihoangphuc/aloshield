name: Deploy AloShield

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Prepare environment files
        run: |
          echo "${{ secrets.ENV_BE }}" > /tmp/backend.env
          echo "${{ secrets.ENV_FE }}" > /tmp/frontend.env

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} bash << 'ENDSSH'
            set -e
            
            APP_DIR="/opt/aloshield"
            sudo mkdir -p $APP_DIR
            sudo chown -R $USER:$USER $APP_DIR
            cd $APP_DIR
            
            # Pull or clone code
            if [ -d ".git" ]; then
              echo "ðŸ“¥ Pulling latest code..."
              git fetch origin
              git reset --hard origin/main || git reset --hard origin/master
            else
              echo "ðŸ“¥ Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            fi
          ENDSSH
          
          # Copy env files to server (ensure directories exist first)
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p /opt/aloshield/backend /opt/aloshield/frontend"
          scp -i ~/.ssh/deploy_key /tmp/backend.env ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/aloshield/backend/.env
          scp -i ~/.ssh/deploy_key /tmp/frontend.env ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/aloshield/frontend/.env
          
          # Build and start containers
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} bash << 'ENDSSH'
            set -e
            cd /opt/aloshield
            
            # Read frontend env variables from .env file for build args
            echo "ðŸ“– Reading frontend environment variables..."
            export NEXT_PUBLIC_API_URL=$(grep "^NEXT_PUBLIC_API_URL=" frontend/.env | cut -d '=' -f2- | tr -d '\r' || echo "")
            export NEXT_PUBLIC_WS_URL=$(grep "^NEXT_PUBLIC_WS_URL=" frontend/.env | cut -d '=' -f2- | tr -d '\r' || echo "")
            export NEXT_PUBLIC_SUPABASE_URL=$(grep "^NEXT_PUBLIC_SUPABASE_URL=" frontend/.env | cut -d '=' -f2- | tr -d '\r' || echo "")
            export NEXT_PUBLIC_SUPABASE_ANON_KEY=$(grep "^NEXT_PUBLIC_SUPABASE_ANON_KEY=" frontend/.env | cut -d '=' -f2- | tr -d '\r' || echo "")
            export NEXT_PUBLIC_GOOGLE_CLIENT_ID=$(grep "^NEXT_PUBLIC_GOOGLE_CLIENT_ID=" frontend/.env | cut -d '=' -f2- | tr -d '\r' || echo "")
            
            echo "ðŸ”§ Build args:"
            echo "  NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL"
            echo "  NEXT_PUBLIC_WS_URL=$NEXT_PUBLIC_WS_URL"
            
            # Build and run with Docker Compose (pass env vars via sudo -E)
            echo "ðŸ³ Building and starting containers..."
            sudo docker compose down || true
            sudo -E bash -c 'docker compose build --no-cache'
            
            # Check if Redis should be started (if REDIS_HOST=redis in backend/.env)
            if grep -q "^REDIS_HOST=redis" backend/.env; then
              echo "ðŸ”´ Starting Redis service..."
              sudo docker compose up -d redis
              echo "â³ Waiting for Redis to be ready..."
              sleep 5
            else
              echo "â„¹ï¸  Redis not configured (REDIS_HOST != redis) - skipping Redis service"
            fi
            
            # Start backend and frontend
            sudo docker compose up -d backend frontend
            
            # Cleanup old images
            sudo docker image prune -f
            
            echo "âœ… Deploy completed!"
            sudo docker compose ps
          ENDSSH
          
          # Cleanup temp files
          rm -f /tmp/backend.env /tmp/frontend.env
